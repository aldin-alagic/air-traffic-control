<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        #{p['pogled2.naslov']}
    </ui:define>
    <ui:define name="content">
        <h:outputText styleClass="nazivSadrzaja" value="#{p['pogled2.naslov']}" />
        <h:form id="forma">
            <p:outputLabel styleClass="nazivSadrzaja" id="poruke">#{p['pogled2.poruke']} </p:outputLabel><br/>
            <p:dataTable id="porukeTablica" value="" var="a" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                         {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50">
                <p:column>
                    <f:facet name="header">#{p['pogled2.korisnik']}</f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">#{p['pogled2.komanda']}</f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">#{p['pogled2.vrijemePrijema']}</f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">#{p['pogled2.vrijemeSlanja']}</f:facet>
                </p:column>
                <p:column>
                    <p:commandButton value=" #{p['pogled2.brisi']} "/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
