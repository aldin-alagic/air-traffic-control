<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        Prikaz dnevnika
    </ui:define>
    <ui:define name="content">
        <h:outputText styleClass="nazivSadrzaja" value="Prikaz dnevnika" />
        <h:form id="forma">
            <p:growl id="poruka" showDetail="true" sticky="true"/>
            <h:panelGrid id="korisniciPanel" styleClass ="top-aligned-columns" columns="2" cellpadding="5">
                <p:dataTable id="korisniciTablica" value="#{prikazDnevnika.zahtjevi}" var="z" rows="#{prikazDnevnika.brojRedaka}" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                             {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,50,100">
                    <p:column>
                        <f:facet name="header">KORISNIK</f:facet>#{z.korisnickoIme}
                    </p:column>
                    <p:column>
                        <f:facet name="header">IP ADRESA</f:facet>#{z.ipAdresa}
                    </p:column>
                    <p:column>
                        <f:facet name="header">URL</f:facet>#{z.url}
                    </p:column>
                    <p:column>
                        <f:facet name="header">TRAJANJE</f:facet>#{z.trajanje}
                    </p:column>
                    <p:column>
                        <f:facet name="header">VRIJEME PRIMANJA</f:facet>#{z.vrijemePrimanja}
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
