<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        Prikaz MQTT poruka
    </ui:define>
    <ui:define name="content">
        <h:outputText styleClass="nazivSadrzaja" value="Prikaz MQTT poruka" />
        <h:form id="forma">
            <p:growl id="poruka" showDetail="true" sticky="true"/>
            <h:panelGrid id="korisniciPanel" styleClass ="top-aligned-columns" columns="2" cellpadding="5">
                <p:dataTable id="korisniciTablica" value="#{prikazMQTT.poruke}" var="p" rows="#{prikazMQTT.brojRedaka}" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                             {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,50,100">
                    <p:column>
                        <f:facet name="header">KORISNIK</f:facet>#{p.korisnik}
                    </p:column>
                    <p:column>
                        <f:facet name="header">KOMANDA</f:facet>#{p.komanda}
                    </p:column>
                    <p:column>
                        <f:facet name="header">VRIJEME PRIMANJA</f:facet>#{p.primanje}
                    </p:column>
                    <p:column>
                        <f:facet name="header">VRIJEME SLANJA</f:facet>#{p.slanje}
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
